site_name: "Heroes of Might and Magic 3: The Board Game Database"
site_url: https://homm3bg.wiki

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons/glyphs
  - footnotes

theme:
  name: material
  custom_dir: overrides
  logo: assets/game_logo.png
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Vollkorn
  icon:
    repo: fontawesome/brands/git-alt

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.number.js
  - javascripts/tablesort.js

plugins:
  - search
  - exclude-search:
      exclude:
        - /*/index.md
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: pl
          name: Polski
          build: true
          nav_translations:
            Home: Strona Główna
            Abilities: Zdolności
            Artifacts: Artefakty
            Astrologers proclaim: Astrologowie ogłaszają
            Content: Zawartość
            Events: Wydarzenia
            Fields: Pola
            Heroes: Bohaterowie
            Keywords: Słowa kluczowe
            Scenarios: Scenariusze
            Spells: Zaklęcia
            Statistics: Statystyki
            Tiles: Kafelki
            Towns: Miasta
            Units: Jednostki
            War machines: Machiny Wojenne
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
            Abilities: Habilidades
            Artifacts: Artefactos
            Astrologers proclaim: Proclamas de los Astrólogos
            Content: Contenido
            Events: Eventos
            Fields: Ubicaciones
            Heroes: Héroes
            Keywords: Palabras clave
            Scenarios: Escenarios
            Spells: Hechizos
            Statistics: Estadísticas
            Tiles: Losas
            Towns: Ciudades
            Units: Unidades
            War machines: Máquinas de Guerra
        - locale: "null"
          name: Help translate
          build: false
          fixed_link: https://discord.gg/Y4uM9pPWF6

repo_url: https://github.com/Mirzipan/Homm3_BG_Database
repo_name: Mirzipan/Homm3_BG_Database
